<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1791cf;
      }
      body {
        font-family: "Public Sans", sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden group/design-root">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-gray-900">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-gray-900 text-xl font-bold">HomeFinder</h2>
</div>
<nav class="flex items-center gap-6">
<a class="text-gray-600 hover:text-gray-900 text-base font-medium" href="#">Buy</a>
<a class="text-gray-600 hover:text-gray-900 text-base font-medium" href="#">Rent</a>
<a class="text-gray-600 hover:text-gray-900 text-base font-medium" href="#">Sell</a>
<a class="text-[var(--primary-color)] text-base font-bold" href="#">Mortgage</a>
<a class="text-gray-600 hover:text-gray-900 text-base font-medium" href="#">Find Agent</a>
</nav>
</div>
<div class="flex flex-1 justify-end gap-4">
<label class="relative flex-col min-w-40 !h-10 max-w-64 hidden md:flex">
<div class="flex w-full flex-1 items-stretch rounded-md h-full">
<div class="text-gray-400 flex border-none bg-gray-100 items-center justify-center pl-3 rounded-l-md border-r-0">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
</svg>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 border-none bg-gray-100 focus:border-none h-full placeholder:text-gray-400 px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal" placeholder="Search" value=""/>
</div>
</label>
<button class="flex items-center justify-center rounded-md h-10 w-10 bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-600">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path>
</svg>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBKO5p4jgTL0fREkztCHXjA4ANrWvGREzl2ygqjwcG5ooSJHwHCvQG0j0oKRqmfyKjE2mx5DNfa0Qh3wdUwi_j_ryzBmH8ozn4IEapSFl6XaMRRS468AvLhASp8QBTPan2PaWRINY4PZ_hjnDfAA29sDobEQNMLFJ3OPuhsoWDiV8fxxaJ8lt_ImBlYP9f4Geny1fh15Liq0BEjgBUUBHjRIVKnlck8qoqPqwhm_z8styc0-egnvPv3yc-jjeXKRxarUwRADB828m4");'></div>
</div>
</header>
<main class="flex-1 px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
<div class="space-y-8">
<div class="space-y-2">
<h1 class="text-4xl font-bold tracking-tight text-gray-900">Mortgage Calculator</h1>
<p class="text-lg text-gray-600">Estimate your monthly mortgage payments with our easy-to-use calculator.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700" for="home-price">Home Price</label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
<span class="text-gray-500 sm:text-sm">$</span>
</div>
<input class="form-input block w-full pl-7 pr-12 sm:text-sm rounded-md border-gray-300 h-12 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="home-price" name="home-price" placeholder="350,000" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="down-payment">Down Payment</label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
<span class="text-gray-500 sm:text-sm">$</span>
</div>
<input class="form-input block w-full pl-7 pr-12 sm:text-sm rounded-md border-gray-300 h-12 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="down-payment" name="down-payment" placeholder="70,000" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="interest-rate">Interest Rate</label>
<div class="mt-1 relative rounded-md shadow-sm">
<input class="form-input block w-full pr-7 pl-4 sm:text-sm rounded-md border-gray-300 h-12 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="interest-rate" name="interest-rate" placeholder="6.5" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 pr-3 flex items-center">
<span class="text-gray-500 sm:text-sm">%</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="loan-term">Loan Term</label>
<select class="form-select mt-1 block w-full rounded-md border-gray-300 h-12 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="loan-term" name="loan-term">
<option>30 Years</option>
<option>20 Years</option>
<option>15 Years</option>
<option>10 Years</option>
</select>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]" type="button">
                    Calculate
                  </button>
</div>
</form>
</div>
<div class="bg-white rounded-lg shadow-lg p-8 space-y-6 flex flex-col justify-center">
<div>
<h2 class="text-lg font-medium text-gray-500">Estimated Monthly Payment</h2>
<p class="text-5xl font-bold text-gray-900 mt-2">$2,500</p>
</div>
<div class="border-t border-gray-200 pt-6">
<h3 class="text-lg font-medium text-gray-900 mb-4">Payment Breakdown</h3>
<div class="space-y-4">
<div class="flex justify-between text-sm">
<p class="text-gray-600">Principal &amp; Interest</p>
<p class="font-medium text-gray-800">$1,800</p>
</div>
<div class="flex justify-between text-sm">
<p class="text-gray-600">Property Taxes</p>
<p class="font-medium text-gray-800">$300</p>
</div>
<div class="flex justify-between text-sm">
<p class="text-gray-600">Homeowner's Insurance</p>
<p class="font-medium text-gray-800">$250</p>
</div>
<div class="flex justify-between text-sm">
<p class="text-gray-600">HOA Fees</p>
<p class="font-medium text-gray-800">$150</p>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
